<!-- templates/file_detail.html -->

<!DOCTYPE html>
<html>
<head>
    <title>File Details</title>
</head>
<body>
    <h1>{{ file.name }}</h1>
    <p>Uploaded by: {{ file.uploaded_by }}</p>
    <p>Uploaded at: {{ file.uploaded_at }}</p>
    <a href="{{ file.file.url }}">Download File</a>

    <h2>Comments</h2>
    {% for comment in file.comments.all %}
        <p>{{ comment.user }}: {{ comment.text }}</p>
    {% endfor %}

    <h2>Add Comment</h2>
    <form method="post" action="{% url 'add_comment' file.id %}">
        {% csrf_token %}
        <textarea name="text"></textarea>
        <button type="submit">Add Comment</button>
    </form>
</body>
</html>
